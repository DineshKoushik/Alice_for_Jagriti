{% include 'quiz/quiz_nav.html' %}

<style>
    /* *{
    box-sizing: border-box;
} */

body{
    /* margin: 20px; */
    background-image: linear-gradient(to bottom right, rgb(255, 145, 0) , rgb(248, 248, 248));
}

/* .container0{ 
    margin: 12% auto;
    
} */

.container1{
    display: inline-block;
    text-align: center;
    border: 1px solid;
    min-width: 500px;
    background-image: linear-gradient(to left, rgb(255, 145, 0) , rgb(251, 185, 98));
}



.form-unit{
    margin: 20px;
    margin-bottom: 5px;
}

.form-unit textarea{
    vertical-align: middle;
}


input{
    /* padding: 20px; */
    box-sizing: border-box;
    width: 50%;
    margin-top: 5px;
}
#id_score{
    width: 100%;
}
#id_chapter{
    width: 100%;
}
.buttonsp{
    margin: 15px auto;
    box-sizing: border-box;
}

input[type=submit]{
    width: 20%;
    /* min-width: 80px; */
    padding: 5px;
    cursor: pointer;
}

label{
    font-size: 15px;
    font-weight: bold;
}

</style>

<center>
    <div class="container0">
        <center><b style="color: rgb(255, 255, 255);font-size: xx-large; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color:rgb(85, 4, 4) ;">UPLOAD THE QUESTION</b></center>

        <form action="" method="POST">
            {% csrf_token %}
            <div class="container1">
                {% for field in ques_form %}
                    <div class="form-unit">
                        {{field.label_tag}} <br> {{field}}
                    </div>
                {% endfor %}
                <div class="buttonsp">
                    <input type="submit" value="Submit">
                </div>
            </div>    
        </form>
    </div>
</center>
